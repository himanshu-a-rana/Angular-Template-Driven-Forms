<div class="container">
  <h3>Employee Forms</h3>
  <form #form="ngForm" novalidate>
    <div class="form-group">
      <label for="firstNameId">First Name</label>
      <input
        id="firstNameId"
        type="text"
        class="form-control"
        required
        name="firstName"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="lastNameId">Last Name</label>
      <input
        id="lastNameId"
        type="text"
        class="form-control"
        required
        name="lastName"
        ngModel
      />
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="is-full-time" ngModel /> Full Time Employee
      </label>
    </div>

    <label class="font-weight-bold">Payment Type</label>
    <div class="radio">
      <label>
        <input type="radio" name="pay-type" value="w2" checked /> W2
      </label>
    </div>
    <div class="radio">
      <label> <input type="radio" name="pay-type" value="1099" /> 1099 </label>
    </div>

    <div class="form-group">
      <label for="">Primary Language</label>
      <select name="" id="" class="form-control">
        <option value="" *ngFor="let lang of languages">{{ lang }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="">Date Hired</label>
      <input type="date" name="" id="" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Ok</button>
  </form>
</div>
