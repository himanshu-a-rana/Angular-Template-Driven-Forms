<div class="container">
  <h3>Employee Forms</h3>
  <form #form="ngForm" novalidate>
    <div
      class="form-group"
      [class.invalid]="firstName.invalid && firstName.touched"
    >
      <label for="firstNameId" class="col-form-label">First Name</label>
      <input
        #firstName="ngModel"
        id="firstNameId"
        type="text"
        class="form-control"
        required
        name="firstName"
        [(ngModel)]="model.firstName"
      />
      <div
        *ngIf="firstName.invalid && firstName.touched"
        class="alert alert-danger"
      >
        First Name is required
      </div>
    </div>
    <!-- <h3>Classes</h3>  -->
    <!-- <h4>{{ firstName.invalid }}</h4> -->
    <div class="form-group">
      <label for="lastNameId">Last Name</label>
      <input
        id="lastNameId"
        type="text"
        class="form-control"
        required
        name="lastName"
        [(ngModel)]="model.lastName"
      />
    </div>

    <div class="checkbox">
      <label>
        <input
          type="checkbox"
          name="is-full-time"
          [(ngModel)]="model.isFullTime"
        />
        Full Time Employee
      </label>
    </div>

    <label class="font-weight-bold">Payment Type</label>
    <div class="radio">
      <label>
        <input
          type="radio"
          name="paymentType"
          value="w2"
          [(ngModel)]="model.paymentType"
          checked
        />
        W2
      </label>
    </div>
    <div class="radio">
      <label>
        <input
          type="radio"
          name="paymentType"
          value="1099"
          [(ngModel)]="model.paymentType"
        />
        1099
      </label>
    </div>

    <div class="form-group" [class.invalid]="!hasPrimaryLanguageError">
      <label for="" class="col-form-label">Primary Language</label>
      <!-- <select class="form-control"> -->
        <select
        name="primaryLanguage"
        id="selectPrimaryLanguage"
        class="form-control"
        [(ngModel)]="model.primaryLanguage"
        (blur)="validatePrimaryLanguage($event)"
        >
        <option value="default">Select a Language...</option>
        <option *ngFor="let lang of languages">{{ lang }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="">Date Hired</label>
      <input type="date" name="" id="" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Ok</button>
  </form>
  Model: {{ model | json }} <br />
  Angular: {{ form.value | json }}
</div>
